---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wif-bo-api${BRANCH_HASH}
  labels:
    app: wif-bo-api${BRANCH_HASH}
    branch: wif-bo${BRANCH_HASH}
  annotations:
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: "azure/application-gateway"
spec:
  rules:
    - host: ${DOMAIN}
      http:
        paths:
          - path: /
            backend:
              serviceName: wif-bo-api${BRANCH_HASH}
              servicePort: ${PORT}
  tls:
    - hosts:
        - ${DOMAIN}
      secretName: wildcard-crt
