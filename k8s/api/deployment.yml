---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: wif-bo-api${HASH_BRANCH_NAME}
  labels:
    app: wif-bo-api${HASH_BRANCH_NAME}
    branch: wif-bo${HASH_BRANCH_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wif-bo-api${HASH_BRANCH_NAME}
  template:
    metadata:
      labels:
        app: wif-bo-api${HASH_BRANCH_NAME}
    spec:
      containers:
        - image: ${WIF_BO_REGISTRY}/api:${IMAGE_TAG}
          name: wif-bo-api
          ports:
            - containerPort: ${PORT}
          env:
            - name: ENVIRONMENT_TYPE
              valueFrom:
                secretKeyRef:
                  name: wif-bo-secret
                  key: ENVIRONMENT_TYPE
            - name: API_PORT
              value: "${PORT}"
            - name: API_PREFIX
              valueFrom:
                secretKeyRef:
                  name: wif-bo-secret
                  key: API_PREFIX
            - name: DS_API
              value: "http://kinto.ds-aggregator:8888/v1/buckets/ds_collector/collections"
            - name: DS_API_LOGIN
              valueFrom:
                secretKeyRef:
                  name: wif-bo-secret
                  key: DS_API_LOGIN
            - name: DS_API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wif-bo-secret
                  key: DS_API_PASSWORD
            - name: KINTO_LOGIN
              valueFrom:
                secretKeyRef:
                  name: wif-bo-secret
                  key: KINTO_LOGIN
            - name: KINTO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wif-bo-secret
                  key: KINTO_PASSWORD
            - name: KINTO_URL
              value: "http://kinto${HASH_BRANCH_NAME}:8888"
            - name: MAIL_HOST
              valueFrom:
                secretKeyRef:
                  name: wif-bo-secret
                  key: MAIL_HOST
            - name: MAIL_USE_TLS
              value: "true"
            - name: MAIL_PORT
              value: "587"
            - name: MAIL_FROM
              value: "Work In France <contact@work-in-france.fr>"
            - name: MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wif-bo-secret
                  key: MAIL_USERNAME
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wif-bo-secret
                  key: MAIL_PASSWORD
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: wif-bo-secret
                  key: SENTRY_DSN
